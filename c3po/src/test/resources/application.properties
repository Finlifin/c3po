# Test configuration - Use H2 in-memory database with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# JWT Configuration (required for JwtService)
security.jwt.secret=test-secret-key-for-testing-purposes-only-12345678901234567890
security.jwt.expiration-ms=3600000

# Disable Redis for tests (if not needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# SQL init
spring.sql.init.mode=never

# Disable OpenAI for tests
spring.ai.openai.enabled=false

