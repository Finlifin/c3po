spring.application.name=c3po

spring.datasource.url=jdbc:h2:mem:c3po;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

spring.h2.console.enabled=true

spring.data.redis.repositories.enabled=false

security.jwt.secret=change-me-to-a-long-secret-key-please-1234567890
security.jwt.expiration-ms=3600000

spring.ai.openai.enabled=false
spring.profiles.active=local

# 错误处理配置
# 禁用默认的白标签错误页面，使用自定义的 GlobalExceptionHandler
server.error.whitelabel.enabled=false
# 当没有找到处理器时抛出异常，而不是发送 404 响应
spring.mvc.throw-exception-if-no-handler-found=true
# 禁用静态资源映射（如果启用，404 会被静态资源处理器拦截）
spring.web.resources.add-mappings=false
# 在错误响应中包含异常信息（仅开发环境）
server.error.include-exception=false
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=always
